<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MusicMop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/main.css">
</head>
<body>
<div class="container">
    <div id="music">
    </div>
    <div class="info">
        <div class="bar">
            <div class="image"><img src="https://i1.sndcdn.com/artworks-000136706889-me5yol-large.jpg" alt=""></div>
            <a href="" class="title">Adele - Hello</a>
            <i class="fa fa-pause" id="pause-play"></i>
            <i class="fa fa-stop"></i>
            <div class="tracklist-controls">
                <i class="fa fa-caret-left fa-2x" id="prev"></i>
                <i class="fa fa-caret-right fa-2x" id="next"></i>
                <i class="fa fa-caret-up extend"></i>
            </div>
        </div>
        <div class="songs">
        </div>
    </div>
</div>

<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://localhost:6680/mopidy/mopidy.js"></script>
<script src="resources/javascripts/start.js"></script>
<sciript src="javascripts/start.js"></sciript>
</body>
</html>
